<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.10.1/css/all.css"
    integrity="sha384-wxqG4glGB3nlqX0bi23nmgwCSjWIW13BdLUEYC4VIMehfbcro/ATkyDsF/AbIOVe" crossorigin="anonymous">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Memory Game</h1>
    </header>
    <section class="score-panel">
        <div>Moves: <span id="moves-counter">0</span></div>
        <a id="reset-btn" onclick="gameReset()"><i class="fas fa-redo-alt"></i></a>
    </section>
    <div class="deck">
      <div class="card" data-index="0">
        <div class="front">
          <i class="fab fa-js-square"></i>
        </div>
      </div>

      <div class="card" data-index="1">
        <div class="front">
          <i class="fab fa-js-square"></i>
        </div>
      </div>

      <div class="card" data-index="2">
        <div class="front">
          <i class="fab fa-js-square"></i>
        </div>
      </div>

      <div class="card" data-index="3">
        <div class="front">
          <i class="fab fa-js-square"></i>
        </div>
      </div>

      <div class="card" data-index="4">
        <div class="front">
          <i class="fab fa-js-square"></i>
        </div>
      </div>

      <div class="card" data-index="5">
        <div class="front">
          <i class="fab fa-js-square"></i>
        </div>
      </div>

      <div class="card" data-index="6">
        <div class="front">
          <i class="fab fa-js-square"></i>
        </div>
      </div>

      <div class="card" data-index="7">
        <div class="front">
          <i class="fab fa-js-square"></i>
        </div>
      </div>

      <div class="card" data-index="8">
        <div class="front">
          <i class="fab fa-js-square"></i>
        </div>
      </div>

      <div class="card" data-index="9">
        <div class="front">
          <i class="fab fa-js-square"></i>
        </div>
      </div>

      <div class="card" data-index="10">
        <div class="front">
          <i class="fab fa-js-square"></i>
        </div>
      </div>

      <div class="card" data-index="11">
        <div class="front">
          <i class="fab fa-js-square"></i>
        </div>
      </div>

      <div class="card" data-index="12">
        <div class="front">
          <i class="fab fa-js-square"></i>
        </div>
      </div>

      <div class="card" data-index="13">
        <div class="front">
          <i class="fab fa-js-square"></i>
        </div>
      </div>

      <div class="card" data-index="14">

          <i class="fab fa-js-square"></i>
        </div>
      </div>

      <div class="card" data-index="15">
        <div class="front">
          <i class="fab fa-js-square"></i>
        </div>
      </div>

    </div>
  </div>

  <div id="congratsModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-close">&times;</span>
          <h2>Congratulations!</h2>
        </div>
        <div class="modal-body">
          <p>You Have Completed The Game</p>
          <p>Grade: <span></span></p>
          <p>Time: <span></span></p>
        </div>
        <div class="modal-footer">
          <h3>Well Done!</h3>
          <button id="replay-btn">Play Again</button>
        </div>
      </div>
    </div>

  <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
